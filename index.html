<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./images/icone.png" type="image/x-icon" />
        <script src="./js/script.js" defer></script>

        <title>Mario Jump</title>
    </head>
    <body>
        <div class="game-board">
            <img src="./images/clouds.png" class="cloud">
            <img src="./images/mario.gif" class="mario">
            <img src="./images/pipe.png" class="pipe">
        </div>
        <div class="form">
            <form name="form_main">
                <div class="timer">
                    <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
                </div>
            
                <br />
            
                <button type="button" name="start" class="botao">start</button>
                <button type="button" name="pause" class="botao">pause</button>
                <button type="button" name="reset" class="botao">reset</button>
            </form>
        </div>
    </body>
</html>
